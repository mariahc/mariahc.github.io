<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}
body {
    margin: 0;
    font-family: Arial;
}
/* The grid: Three equal columns that floats next to each other */
.column {
    float: left;
    width: 33.33%;
    padding: 50px;
    text-align: center;
    font-size: 25px;
    cursor: pointer;
    color: white;
}
.containerTab {
    padding: 20px;
    color: white;
}
/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
/* Closable button inside the container tab */
.closebtn {
    float: right;
    color: white;
    font-size: 35px;
    cursor: pointer;
}
</style>
</head>
<body>

<div style="text-align:center">
  <h2>Do you want to play a game??</h2>
  <p>Which of the following things is related to your surprise:</p>
  <p><img src="https://www.forcepoint.com/sites/default/files/blog/legacy/u777/1.jpg" width="400"></p>
</div>

<!-- Three columns -->
<div class="row">
  <div class="column" onclick="openTab('b1');" style="background:green;">
    MUSIC
  </div>
  <div class="column" onclick="openTab('b2');" style="background:blue;">
    HANG GLIDING
  </div>
  <div class="column" onclick="openTab('b3');" style="background:red;">
    A PLAY
  </div>
</div>

<!-- Full-width columns: (hidden by default) -->
<div id="b1" class="containerTab" style="display:none;background:green">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <h2>MUSIC</h2>
  <p><img src="https://timedotcom.files.wordpress.com/2018/04/listening-to-music-headphones.jpg?w=600&quality=85" width="300" ></p>
  <p>YES!</p>
</div>

<div id="b2" class="containerTab" style="display:none;background:blue">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <h2>HANG GLIDING</h2>
  <p><img src="https://res.cloudinary.com/adrenalinecom/image/upload/f_auto,q_auto/v1553231961/adventures/eps_2796.jpg" width="300"></p>
  <p>NO WAY!!</p>
</div>

<div id="b3" class="containerTab" style="display:none;background:red">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <h2>A PLAY</h2>
  <p><img src="http://palacetheatremyrtlebeach.com/wp-content/uploads/theater-actors.jpg" width="300"></p>
  <p>NOPE!</p>
</div>

<script>
function openTab(tabName) {
  var i, x;
  x = document.getElementsByClassName("containerTab");
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  document.getElementById(tabName).style.display = "block";
}
</script>

</body>
</html>
